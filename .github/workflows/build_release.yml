name: Build And Publish

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release Tag (e.g., v1.0.0)'
        required: true
      release_name:
        description: 'Release Title (e.g., Fika Headless Manager 1.0.0)'
        required: true
      build_type:
        type: choice
        description: The build configuration (e.g., Release)
        required: true
        options: 
        - Release
        - Debug
      release_notes:
        description: 'Release Notes (optional)'
        required: false

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
          cache: true
          cache-dependency-path: 'packages.lock.json'

      - name: Restore dependencies
        run: dotnet restore FikaHeadlessManager.sln

      - name: Publish the project
        run: |
          dotnet publish FikaHeadlessManager.csproj \
            --configuration ${{ inputs.build_type }} \
            --no-restore \
            --runtime win-x64 \
            --output output/ \
            -p:PublishSingleFile=true \
            -p:SelfContained=false \
            -p:DebugType=None \
            -p:DebugSymbols=false \
            -p:PublishTrimmed=false

      - name: Copy loose files
        run: |
          cp LICENSE.md output/FikaHeadlessManager-LICENSE.md

      - name: Zip the build and loose files
        run: zip -r "${{ inputs.release_name }}.zip" output/* -j

      - name: Create GitHub Release Draft
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.release_tag }}
          name: ${{ inputs.release_name }}
          body: ${{ inputs.release_notes }}
          draft: true
          files: |
            ${{ inputs.release_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
